<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
	<title></title>
</head>

<body>
	<div class="container">
		<h1 id="show">LUDO GAME</h1>
		<div class="dicegame">
			<p class="para">Player 1</p>
			<img src="images/dice3.png" id="check1" />
		</div>
		<div class="dicegame">
			<p class="para">Player 2</p>
			<img src="images/dice2.png" id="check2" />
		</div>
		<div>
			<button onclick="play()">Click to Play</button>
		</div>
	</div>
	<script type="text/javascript">
		function play() {
			const play1 = Math.floor(Math.random() * 6) + 1;
			const player1dice = `images/dice${play1}.png`;
			
			document.getElementById("check1").setAttribute("src", player1dice);

			const play2 = Math.floor(Math.random() * 6) + 1;
			const player2dice = `images/dice${play2}.png`;
			
			document.getElementById("check2").setAttribute("src", player2dice);

			if (play1>play2) {
				document.getElementById('show').innerHTML=('Player 1 Won!');
			} else if (play2>play1) {
				document.getElementById('show').innerHTML=('Player 2 Won!');
			}else{document.getElementById('show').innerHTML=('Draw !');
		}
		}
		
	</script>
</body>

</html>
